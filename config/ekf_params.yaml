# ekf_params.yaml - tuned for: wheel encoders + MPU6050 (gyro only)
frequency: 30
sensor_timeout: 0.2
two_d_mode: true
transform_time_offset: 0.0
transform_timeout: 0.1
print_diagnostics: true
debug: false

# EKF publishes odom->base_link TF
publish_tf: true
publish_acceleration: false

# Frames - make sure these match your TF
map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

# ---------------------------
# Wheel encoder odometry input
# ---------------------------
# NOTE: replace 'wheel_encoder' with your encoder odom topic if different
odom0: odom
# config length = 15 booleans:
# [x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
odom0_config: [true,  true,  false,   # use x,y position
               false, false, true,    # use yaw (orientation yaw)
               false, false, false,   # don't use vx,vy,vz
               false, false, false,   # don't use angular velocity from odom
               false, false, false]   # don't use linear accel from odom
odom0_differential: false
odom0_relative: false
odom0_queue_size: 10

# ---------------------------
# IMU (MPU6050) input - gyro only
# ---------------------------
imu0: /imu/data_raw
# We'll use angular velocities (vroll, vpitch, vyaw) only, not absolute orientation or linear accel
imu0_config: [false, false, false,   # no position from IMU
              false, false, false,   # no orientation (avoid integrating noisy orientation)
              false, false, false,   # no linear velocity
              true,  true,  true,    # use angular velocity (roll, pitch, yaw rates)
              false, false, false]   # don't use linear accelerations
imu0_differential: false
imu0_relative: false
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true

